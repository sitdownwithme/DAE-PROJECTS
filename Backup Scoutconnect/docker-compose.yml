version: '3.8'

services:
  db:
    image: postgres:15
    container_name: scoutconnect_db
    environment:
      POSTGRES_DB: scoutconnect
      POSTGRES_USER: scoutconnect_user
      POSTGRES_PASSWORD: your_password_here
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scoutconnect_user -d scoutconnect"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: scoutconnect_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://scoutconnect_user:your_password_here@db:5432/scoutconnect
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn scoutconnect.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: