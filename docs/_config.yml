# Theme settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site settings
title: "Jordan Fields - Portfolio"
name: "Jordan Fields"
description: "Portfolio website showcasing my projects and skills as a software developer."

# Site Author
author:
  name: "Jordan Fields"
  avatar: "/assets/img/Jordan_Fields_Headshot.jpg"
  bio: "Soc Analyst" | Expected Graduation: December 2025"
  location: "United States"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:fieldsjay33195@gmail.com"

    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sitdownwithme"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sitdownwithme"

# Reading Files
include:
  - .htaccess
  - _pages

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

# Defaults
defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true


